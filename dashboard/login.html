<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ACADEMY CHARLES KABORE - Admin Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <style type="text/tailwindcss">
        :root {
            --primary-red: #EF4444;
            --primary-orange: #F97316;
            --background-light: #F9FAFB;
            --card-light: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--background-light);
        }
    </style>
</head>

<body class="font-display">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-8 bg-[var(--card-light)] rounded-xl shadow-lg">
            <div class="text-center">
                <div class="flex justify-center mx-auto mb-4 text-[var(--primary-red)] w-20 h-20">
                    <svg class="w-full h-full" fill="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd"
                            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM9.28 5.433a.75.75 0 0 1 1.054.223l2.25 3.75a.75.75 0 0 1-.64 1.144H10.5v2.399a.75.75 0 0 1-1.5 0V10.5H7.53a.75.75 0 0 1-.64-1.144l2.25-3.75a.75.75 0 0 1 .14-.173ZM15.32 15.182a.75.75 0 0 0-.64-1.144H13.5V9.601a.75.75 0 0 0-1.5 0V14.038h-1.37a.75.75 0 0 0-.64 1.144l2.25 3.75a.75.75 0 0 0 1.28 0l2.25-3.75Z"
                            fill-rule="evenodd"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-[var(--text-dark)]">Connexion</h1>
                <p class="mt-2 text-sm text-[var(--text-light)]">Bienvenue, veuillez entrer vos identifiants.</p>
            </div>
            <form class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-[var(--text-dark)]" for="email">
                        Email</label>
                    <div class="mt-1">
                        <input autocomplete="email"
                            class="w-full px-4 py-3 text-[var(--text-dark)] bg-gray-50 border border-[var(--border-color)] rounded-lg focus:ring-[var(--primary-orange)] focus:border-[var(--primary-orange)] placeholder-[var(--text-light)]"
                            id="email" name="email" placeholder="you@example.com" required="" type="email" />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-[var(--text-dark)]" for="password">Mot de passe</label>
                    <div class="mt-1">
                        <input autocomplete="current-password"
                            class="w-full px-4 py-3 text-[var(--text-dark)] bg-gray-50 border border-[var(--border-color)] rounded-lg focus:ring-[var(--primary-orange)] focus:border-[var(--primary-orange)] placeholder-[var(--text-light)]"
                            id="password" name="password" placeholder="••••••••" required="" type="password" />
                    </div>
                </div>
                <div>
                    <a href="index.html" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-[var(--primary-red)] hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-orange)] text-center">
                        Se connecter
                    </a>
                </div>
            </form>
            <div class="text-center mt-4">
                <a href="../index.html" class="text-sm text-[var(--primary-red)] hover:underline font-semibold">Retour à l'accueil</a>
            </div>
            <p class="text-center text-xs text-[var(--text-light)] mt-4">
                © 2023 ACADEMY CHARLES KABORE. All rights reserved.
            </p>
        </div>
    </div>

</body>

</html>
